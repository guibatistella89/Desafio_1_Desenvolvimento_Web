<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Reserva</h1>
        <form id="formularioReserva">
            <input type="text" id="placa" placeholder="Placa do Veículo" required><br>
            <input type="text" id="nomeProprietario" placeholder="Nome do Proprietário" required><br>
            <input type="text" id="numeroApartamento" placeholder="Número do Apartamento" required><br>
            <input type="text" id="blocoApartamento" placeholder="Bloco do Apartamento" required><br>
            <input type="text" id="modeloVeiculo" placeholder="Modelo do Veículo" required><br>
            <input type="text" id="corVeiculo" placeholder="Cor do Veículo" required><br>
            <input type="text" id="numeroVagaEstacionamento" placeholder="Número da Vaga de Estacionamento" required><br>
            <button type="submit" class="button">Salvar</button>
        </form>
        <a href="index.html" class="button">Voltar</a>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
